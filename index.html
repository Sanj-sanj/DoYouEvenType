<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do you even type?</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>TypeRacer-type clone</h1>
        </div>
        <div class="main">
            <section class="display-quote">
                <div class="game-status">
                    <h4 class="display quote-author"></h3>
                    <p class="timer">00:00</p>
                </div>
                <div class="quote-box">
                    
                    <p class="display quote-text"><span class="complete"></span><span class="highlight"></span>Start a game to load a quote!</p>
                </div>
            </section>
            <section class="player-info-panel">
                <div class="wpm">
                    <p class="user-wpm">Begin a game to calculate.</p>
                </div>
                <div class="start-game">
                    <button class="btn-start">Start!</button>
                </div>
            </section>
            <section class="type-quote">
                <input type="text" class="type-area" id="">

            </section>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
