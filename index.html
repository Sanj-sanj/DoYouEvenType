<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do you even type?</title>
</head>
<body>
    <div class="nav-bar">
        <h1>TypeRacer-type clone</h1>
    </div>
    <div class="container">
        <div class="main">
            <section class="display-quote">
                <div class="game-status">
                    <div class="quote-info">
                        <p class="display quote-author">Original Speaker:</p>
                        <p class="addressing"></p>
                    </div>
                    <p class="timer">Time: 00:00</p>
                </div>
                <hr>
                <div class="progress-meter">
                    <div class="progress-bar"></div>
                </div>
            </section>
                    <div class="quote-box">
                        
                        <p class="display quote-text"><span class="complete"></span><span class="highlight"></span>Start a game to load a quote!</p>
                    </div>
            <section class="player-controls">
                <div class="wpm">
                    <p class="user-wpm">Begin a game to calculate.</p>
                </div>
                <div class="start-game">
                    <button class="btn-start">Start!</button>
                </div>
            </section>
            <section class="type-quote">
                <input type="text" class="type-area" id="">

            </section>
        </div>

        <div class="main main-two">
            <div class="title-greet">
                <h3>Stats & Settings</h3>
                <p class="player">Welcome User!</p>
            </div>
            <div class="preferences">
                <h4 class="">Choose your preference:</h4>
                <select class="quote-select" id="" placeholder="default">
                    <option value="default">Default (Mixed)</option>
                    <option value="inspiration">Inspirational</option>
                    <option value="naruto">Naruto</option>
                </select>
            <hr>
                <h4 class="">Display mode:</h4>
                <form class = "view">
                    <input type="radio" name="display-mode" value="multi" checked>
                    <label for="multi">Paragraph</label>
                    <input type="radio" name="display-mode" value="single" >
                    <label for="single">Single-line</label>
                </form>
            <hr>
                <div class="row-stats">
                    <h4 class="average">Session Average: </h4>
                    <p class="session-average">0 WPM</p>
                </div>
            <hr>
                <div class="row-stats">
                    <h4 class="average">Daily Average: </h4>
                    <p class="average">N/A</p>
                </div>
            <hr>
                <div class="row-stats">
                    <h4 class="average">Historic Best: </h4>
                    <p class="best">N/A</p>
                </div>
            <hr>
                <div class="row-stats">
                    <h4 class="history">History: </h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
